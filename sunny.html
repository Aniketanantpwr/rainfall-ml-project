<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SunnyDay</title>
  </head>

      font-size: 25px;
    }
    body {
      background-color: rgb(238, 237, 190);
    }
    h1 {
      font-size: 50px;
    }
  </style>

  <body>
    <h1 align="center">Sunny day</h1>
    <div margin="0" align="center">
      <img
        src="{{url_for('static',filename='images/sunny_day.jpg')}}"

        width="1000px"
        height="500px"
      /><br />
    </div>
    <div align="center">
      <form>
        <h3>Location : {{location}}</h3>
        <h3>Date : {{date}}</h3>
        <h3>Weather condition : Sunny day no rainfall.</h3>
      </form>
    </div>
  </body>
</html>
